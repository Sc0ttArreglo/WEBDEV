<!DOCTYPE html>

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <div>
            <label>First Name</label><br>
            <input type="text" name="First_name">
        </div><br>
        <div>
            <label>Middle Name</label><br>
            <input type="text" name="Middle_name">
        </div><br>
        <div>
            <label>Family Name</label><br>
            <input type="text" name="family_name">
        </div>
        <p>Gender</p>
        <div>
            <input type="radio" id="html" name="gender" value="HTML">
            <label for="html">Male</label><br>
            <input type="radio" id="css" name="gender" value="CSS">
            <label for="css">Female</label><br>
        </div><br>
        <div>
            <label>Email</label><br>
            <input type="text" name="email">
        </div><br>
        <div>
            <label>Home Address</label><br>
            <textarea name="home_address"></textarea>
        </div><br>
        <p>Hobbies</p>
        <div>
            <input type="checkbox" id="hobby1" name="hobby1" value="computer">
            <label for="hobby1"> Computer games</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="music">
            <label for="hobby1"> Playing Music Instruments</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="cooking">
            <label for="hobby1"> Cooking</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="drawing">
            <label for="hobby1"> Drawing</label><br>
        </div><br>
        <div>
            <label for="color">Favorite Color:</label>
            <select name="color" id="color">
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
              <option value="black">Black</option>
            </select></div><br>
        <div>
            <label>Say something about yourself</label><br>
            <textarea name="about_me"></textarea>
        </div><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>

</html>
